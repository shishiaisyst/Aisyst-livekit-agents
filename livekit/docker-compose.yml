version: '3.8'

services:
  agent:
    build: .
    container_name: restaurant-voice-agent
    env_file:
      - .env.local
    ports:
      - "8080:8080"  # Health check endpoint
    volumes:
      - ./logs:/app/logs
      - ./downloaded_models:/app/downloaded_models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
